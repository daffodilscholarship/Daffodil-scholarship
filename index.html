<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daffodil Student Scholarship Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background-color: #fff;
            padding: 30px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #333;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Daffodil Student Scholarship Form</h2>

        <!-- Updated Logo Image -->
        <img class="logo" src="https://i.postimg.cc/NjcTHrbS/daffodil-international-university-logo-11-C0-D0-D39-A-seeklogo-com.png" alt="Daffodil University Logo">

        <form method="post" action="#">
            <label for="name">1. Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="roll">2. Roll:</label>
            <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>

            <label for="department">3. Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter your department" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
